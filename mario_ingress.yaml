apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: super-mario
  namespace: super-mario
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: ip
spec:
  rules:
  - host: mario.vkcoder.xyz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: super-mario
            port:
              number: 80
  tls:
  - hosts:
    - super-mario.com
    secretName: super-mario-tls
  # secretName should be created in the same namespace as the Ingress resource
